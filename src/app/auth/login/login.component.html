<!-- Modal btn -->
<span type="button" (click)="open(mymodal)" data-bs-toggle="modal">
  Log In
</span>

<!-- MODAL -->
<ng-template #mymodal let-modal>
  <div class="modal-header">
    <button type="button"
            class="btn-close"
            aria-label="Close"
            (click)="modal.dismiss('Cross click')">
    </button>
  </div>

  <div class="modal-body text-center">
    <img src="../../../assets/disney-en-US.png" class="img-fluid" style="max-width: 70%;" alt="">
    <h2 class="modal-title mt-4" id="modal-basic-title">Enter your email address</h2>
    <form>
      <div class="mb-3">
        <input  id="email"
                class="form-control"
                placeholder="Email Address"
                name="email"
                ngbDatepicker/>
      </div>
      <div class="mb-3">
        <input  id="password"
                class="form-control"
                placeholder="Enter your password"
                name="password"
                ngbDatepicker/>
      </div>
      <div class="mt-2">
        <button type="button"
                class="btn btn-primary text-light"
                (click)="modal.close('Save click')">
          Continue
        </button>
      </div>
    </form>
  </div>
</ng-template>
