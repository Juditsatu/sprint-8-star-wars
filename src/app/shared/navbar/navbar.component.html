<div class="sticky-top mb-3" id="navbar-container" (mousemove)="userIsLogged()">
    <header class="row p-2 mx-2">
        <div class="col-12 col-md-4" id="nav-external-links">
            <ul id="social-links" class="d-flex justify-content-center">
                <li>
                    <a href="" class="bi bi-facebook"></a>
                </li>
                <li>
                    <a href="" class="bi bi-instagram"></a>
                </li>
                <li>
                    <a href="" class="bi bi-twitter"></a>
                </li>
                <li>
                    <a href="" class="bi bi-youtube"></a>
                </li>
            </ul>
        </div>
        <div class="col-12 col-md-4 d-flex justify-content-center">
            <img class="img-fluid m-3" href="/" src="../../../assets/star-wars-logo.png" 
            alt="Star Wars Logo"
            routerLink="home">
        </div>
        <div class="col-12 col-md-4 d-flex justify-content-center text-primary mt-3">
            <form>
                <div class="input-group">
                    <input type="search" class="form-control text-light" placeholder="Search Star Wars">
                    <div class="input-group-append">
                        <button class="btn text-primary" type="button"><i class="bi bi-search"></i></button>
                    </div>
                </div>
                <span *ngIf="!isLogged"  id="nav-login" class="d-block p-2 mt-1 d-flex justify-content-end">
                    
                    <a class="nav-link">
                        <app-login></app-login>
                    </a> 
                    <span class="px-2 text-secondary"> // </span>
                    <a class="nav-link">
                        <app-register></app-register> 
                    </a>
                </span>
                <span *ngIf="isLogged" id="nav-login" class="d-block p-2 mt-1 d-flex justify-content-end">
                    
                    <p>Hello there, {{ user.first_name }}</p>
                    <span class="px-2 text-secondary"> // </span>
                    <a class="nav-link" (click)="logout()">
                        Log out
                    </a>
                </span>
            </form>
        </div>
    </header>

    <nav class="navbar center navbar-expand-lg navbar-dark bg-dark">
    
        <div class="container-fluid center">
            
            <button class="navbar-toggler navbar-toggler-right" 
                    type="button" (click)="isCollapsed = !isCollapsed" [attr.aria-expanded]="!isCollapsed" 
                    aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation"> 
            <span class="navbar-toggler-icon"></span> 
            </button> 

            <div class="collapse navbar-collapse" [ngbCollapse]="isCollapsed">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" routerLink="home" routerLinkActive="active">home
                            <span class="horizontal-bar"></span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="starships" routerLinkActive="active">starships
                            <span class="horizontal-bar"></span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
</div>
