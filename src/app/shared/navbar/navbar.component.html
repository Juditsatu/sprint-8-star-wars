<div class="sticky-top mb-3" id="navbar-container">

    <header class="row p-2 mx-2 d-flex align-items-center">
        <div class="col-4"></div>
        <div class="col d-flex justify-content-center">
            <img class="img-fluid m-3" href="/" src="../../../assets/star-wars-logo.png" 
            alt="Star Wars Logo"
            routerLink="home">
        </div>
        <div class="col d-flex justify-content-end text-primary">
            <form>
                <div class="input-group">
                    <input type="search" class="form-control text-light" placeholder="Search Star Wars">
                    <div class="input-group-append">
                      <button class="btn text-primary" type="button"><i class="bi bi-search"></i></button>
                    </div>
                 </div>
                <span id="nav-login" class="d-block p-2 mt-1 d-flex justify-content-end">
                    <a class="nav-link" routerLink="">Log In</a> 
                    <span class="px-2 text-secondary"> // </span>
                    <a class="nav-link" routerLink="">Sign Up</a>
                </span>
            </form>
        </div>
    </header>

    <nav class="navbar center navbar-expand-lg navbar-dark bg-dark">
    
        <div class="container-fluid center">
            
            <button class="navbar-toggler navbar-toggler-right" 
                    type="button" (click)="isCollapsed = !isCollapsed" [attr.aria-expanded]="!isCollapsed" 
                    aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation"> 
            <span class="navbar-toggler-icon"></span> 
            </button> 

            <div class="collapse navbar-collapse" [ngbCollapse]="isCollapsed">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" routerLink="home" routerLinkActive="active">home
                            <span class="horizontal-bar"></span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="starships" routerLinkActive="active">starships
                            <span class="horizontal-bar"></span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
</div>
